<div class="container-fluid">
  <div class="row top-row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 expanded full-size" *ngFor="let project of mostPopularProject | async">
      <img class="zoom" src={{project.photos[0]}} alt="man sitting on couch with laptop">
      <div class="text-container darkgrey floating">
        <h2 >{{project.title}}</h2>
        <p>{{project.author}}</p>
        <h6>{{project.tagLine}}</h6>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 expanded">
      <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12 expanded half-size" *ngFor="let project of popularProjects | async">
        <img class="zoom" src={{project.photos[0]}} alt="woman on phone and laptop">
        <div class="text-container googleBlue">
          <h5>{{project.title}}</h5>
          <p>{{project.tagLine}}</p>
        </div>
      </div>
    </div>
  </div><!--end of row 1-->
</div>
<div class="container-fluid">
  <div *ngFor="let project of projects | async">
    <div class="row row-content" (click)="goToDetailPage(project)">
      <img src={{project.photos[0]}}>
      <div class="content-container">
        <h2>{{project.title}}</h2>
        <h5>{{project.author}}</h5>
        <h4>{{project.tagLine}}</h4>
        <p>Tags <span class="hidden-xs">
          <span *ngFor="let tag of project.tags">| <a href="#">{{tag}}</a> </span>
        </span></p>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <!--ADD SIDEBAR CONTENT HERE-->
  </div>

</div><!--end of container-fluid-->
